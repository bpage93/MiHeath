<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MIHEALTH</title>
        <link rel="stylesheet" href="../scss/main.css" />
    </head>
    <body>
        <header>
            <div class="logo">
                <span class="red">MI</span><span class="green">HEALTH</span>
            </div>
            <nav>
                <a href="#">Breakfast</a>
                <a href="#">Lunch</a>
                <a href="#">Dinner</a>
                <a href="#">Dessert</a>
            </nav>
        </header>

        <main>
            <div class="content">
                <div class="text-content">
                    <h1>Be Healthy</h1>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                        sed do eiusmod tempor incididunt ut labore et dolore
                        magna aliqua. Quis ipsum suspendisse ultrices gravida.
                    </p>
                    <div class="menu">
                        <h5>BROWSE MENU &rarr;</h5>
                    </div>
                </div>

                <div class="image-grid">
                    <div class="image-card">
                        <img
                            src="apple-breakfast-quinoa-7.jpg"
                            alt="Breakfast"
                        />
                        <div class="card-text">
                            <p class="top">Fresh</p>
                            <p class="bottom">Breakfast</p>
                        </div>
                    </div>
                    <div class="image-card">
                        <img
                            src="pasta-salad-recipe-for-lunch.jpg"
                            alt="Lunch"
                        />
                        <div class="card-text">
                            <p class="top">Sweet</p>
                            <p class="bottom">Lunch</p>
                        </div>
                    </div>
                    <div class="image-card">
                        <img src="shrimp.jpg" alt="Dinner" />
                        <div class="card-text">
                            <span class="top">DELICIOUS</span>
                            <span class="bottom">DINNER</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
